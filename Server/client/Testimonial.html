
<!DOCTYPE html>
    <html>
       <head>
           <meta charset="UTF-8">
           <title>AboutMe</title>
       
           <!-- attach our stylesheet -->
           <link rel="stylesheet" href="css/style.css">
       </head>
       <body>
       
           <!-- the header -->
           <header>
       
               <!-- our main logo -->
               <a id="logo" href="index.html">
                   <img src="img/amdt_loader.png" alt="Logo">
                   <span>School of Creativity</span>
               </a>
       
               <!-- main navigation links -->
               <nav>
                   <ul>
                       <li><a href="#">Home</a></li>
                       <li><a href="#">About Me</a></li>
                       <li><a href="#">Testimonial</a></li>
                       <li><a href="#">Contact us</a></li>
                   </ul>
               </nav>
       
           </header>
       <main>
        <!--? Hero Start -->
        <div class="feature-box">
            <img src="img/amdt_logo.png" alt="Easy to use">
        </div>
        <div class="slider-area2">
            <div class="slider-height2 hero-overly2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2 style="color:dodgerblue" >Testimonial</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                       
                    </div>
                    <div class="col-lg-6">
                        <form class="form-contact contact_form" action="" method="post" id="testimonial" novalidate="novalidate">
                            <div class="row">
                                <!-- <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Enter Message"></textarea>
                                    </div>
                                </div> -->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid onchange" name="f_name" id="f_name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your First Name'" placeholder="Enter your First Name" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid onchange" name="l_name" id="l_name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Last Name'" placeholder="Enter your Last Name" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid onchange" name="age" id="age" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Age'" placeholder="Enter your Age" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid onchange" name="college" id="college" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Collage name'" placeholder="Enter your Collage name" required />
                                    </div>
                                </div>
                            
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                            </div>
                        </form>
                    </div>

                    
                   
                </section>
    </main>
        
        
    </body>
</html>
